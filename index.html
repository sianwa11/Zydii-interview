<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
      type="text/javascript"
    ></script>

    <script defer src="apiCalls.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <form id="apiForm">
      <div class="container">
        <label for="a"><b>a</b></label>
        <input type="number" placeholder="First number" name="a" required />

        <label for="b"><b>b</b></label>
        <input type="number" placeholder="Second number" name="b" required />

        <label for="operations">Choose a operation:</label>
        <select name="operations" id="operations">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="divide">Divide</option>
          <option value="multiply">Multiply</option>
        </select>

        <button class="btn" id="postMessage" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
